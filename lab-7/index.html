<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Lab 7 — Produkt card</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="./app.js"></script>
  </head>
  <body>
    <h1>Karty produktów - Lab 7</h1>
    <div class="products">
      <item-element>
        <img slot="image" src="./pictures/backpack.jpg" alt="Backpack" />
        <span slot="name">Backpack</span>
        <span slot="colours">
          <button class="swatch" style="background: #000"></button>
          <button
            class="swatch"
            style="background: #fff; border: 1px solid #ddd"
          ></button>
          <button class="swatch" style="background: #0ea5a4"></button>
        </span>
        <span slot="sizes">
          <button class="size">S</button>
          <button class="size">M</button>
          <button class="size">L</button>
        </span>
        <span slot="price">400 zł</span>
      </item-element>

      <item-element>
        <img slot="image" src="./pictures/cap.jpg" alt="Cap" />
        <span slot="name">Cap</span>
        <span slot="sizes">
          <button class="size">S</button>
          <button class="size">M</button>
          <button class="size">L</button>
        </span>
        <span slot="promotion">-20%</span>
        <span slot="price">100 zł</span>
      </item-element>

      <item-element>
        <img slot="image" src="./pictures/dress.jpg" alt="Dress" />
        <span slot="name">Dress</span>
        <span slot="sizes">
          <button class="size">S</button>
          <button class="size">M</button>
          <button class="size">L</button>
          <button class="size">XL</button>
        </span>
        <span slot="price">250 zł</span>
      </item-element>

      <item-element>
        <img slot="image" src="./pictures/hoodie.jpg" alt="Hoodie" />
        <span slot="name">Hoodie</span>
        <span slot="colours">
          <button class="swatch" style="background: #000"></button>
          <button
            class="swatch"
            style="background: #fff; border: 1px solid #ddd"
          ></button>
          <button class="swatch" style="background: #2563eb"></button>
        </span>
        <span slot="sizes">
          <button class="size">S</button>
          <button class="size">M</button>
          <button class="size">L</button>
        </span>
        <span slot="price">180 zł</span>
      </item-element>

      <item-element>
        <img slot="image" src="./pictures/sweater.jpg" alt="Sweater" />
        <span slot="name">Sweater</span>
        <span slot="sizes">
          <button class="size">S</button>
          <button class="size">M</button>
          <button class="size">L</button>
          <button class="size">XL</button>
        </span>
        <span slot="promotion">-15%</span>
        <span slot="price">150 zł</span>
      </item-element>

      <item-element>
        <img slot="image" src="./pictures/tshirt.jpg" alt="T-shirt" />
        <span slot="name">T‑shirt</span>
        <span slot="price">80 zł</span>
      </item-element>
    </div>
  </body>
</html>
