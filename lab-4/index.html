<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <title>Lab 4</title>
    <link rel="stylesheet" href="kanban.css" />
    <script src="kanban.js" defer></script>
  </head>
  <body>
    <div id="board">
      <h1>Kanban</h1>

      <div class="collumn" id="todo">
        <div class="header">
          <h2>Do zrobienia</h2>
          <h3 id="todoCounter">0</h3>
          <div class="menu">
            <button type="button" class="add">Dodaj</button>
            <button type="button" class="color">Koloruj</button>
            <button type="button" class="sort">Sortuj</button>
          </div>
        </div>
      </div>

      <div class="collumn" id="progress">
        <div class="header">
          <h2>W trakcie</h2>
          <h3 id="progressCounter">0</h3>
          <div class="menu">
            <button type="button" class="add">Dodaj</button>
            <button type="button" class="color">Koloruj</button>
            <button type="button" class="sort">Sortuj</button>
          </div>
        </div>
      </div>

      <div class="collumn" id="done">
        <div class="header">
          <h2>Gotowe</h2>
          <h3 id="doneCounter">0</h3>
          <div class="menu">
            <button type="button" class="add">Dodaj</button>
            <button type="button" class="color">Koloruj</button>
            <button type="button" class="sort">Sortuj</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
