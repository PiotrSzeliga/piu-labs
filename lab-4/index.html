<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <title>Lab 4</title>
    <link rel="stylesheet" href="kanban.css" />
    <script src="kanban.js"></script>
  </head>
  <body>
    <div id="board">
      <h1>Kanban</h1>
      
      <div class="collumn" id="todo">
        <h2>Do zrobienia</h2>
        <h3 id="todoCounter"></h3>
        <div class="menu">
          <button type="button" class="add">Dodaj kartę</button>
          <button type="button" class="color">Koloruj kolumnę</button>
          <button type="button" class="sort">Sortuj karty</button>
        </div>
      </div>
      
      <div class="collumn" id="progress">
        <h2>W trakcie</h2>
        <h3 id="progressCounter"></h3>
        <div class="menu">
          <button type="button" class="add">Dodaj kartę</button>
          <button type="button" class="color">Koloruj kolumnę</button>
          <button type="button" class="sort">Sortuj karty</button>
        </div>
      </div>
      
      <div class="collumn" id="done">
        <h2>Zrobione</h2>
        <h3 id="doneCounter"></h3>
        <div class="menu">
          <button type="button" class="add">Dodaj kartę</button>
          <button type="button" class="color">Koloruj kolumnę</button>
          <button type="button" class="sort">Sortuj karty</button>
        </div>
      </div>
    
    </div>
  </body>
</html>
